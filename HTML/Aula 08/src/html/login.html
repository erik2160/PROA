<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="img/Logo - Banco Fundo Branco.jpeg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="background">
    <header class="navbar">
            <div class="logo">
            <a href="login.html"><img src="img/Logo_-_Branca.png" alt="Logo do Banco"></a>
            </div>
    </header>
    
        <img src="img/fundoLogin.jpg" alt="Fundo de Login">
        <form id="form">
            <div id="box">
                <label class="name"><b>Digite seu nome:</b></label> <br> <br>
                <input type="text" id="name_input" name="name" placeholder="Nome"> <br> <br>
                <label class="label-senha" for="senha"><b>Digite sua senha:</b></label> <br> <br>
                <input type="password" id="senha_input" name="senha" placeholder="Senha"> <br> <br>
                <button type="submit">Entrar</button>
                <p id="aviso"></p>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
