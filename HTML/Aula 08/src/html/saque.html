<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/saque.css"/>
    <link rel="shortcut icon" href="img/Logo - Banco Fundo Branco.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Saque</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/Logo - Banco Fundo Amarelo Text Branco.jpeg" alt="Logo do Banco">
        </div>
        <div class="header-content">
            <i class="fas fa-dollar-sign header-icon"></i>
            <span class="header-description">Realize seus saques com facilidade</span>
        </div>
    </header>
    <div id="background">
        <div id="operacoes">
            <h1>Saque</h1>  
            <div class="input-container">
                <input type="text" id="valor_input" placeholder="Valor do saque">
                <button onclick="saque()">Sacar</button>
            </div>
            <div class="recent-transactions">
                <h2>Transações Recentes</h2>
                <div class="transaction-list">
                <ul>
                    <li><span class="date"> 01/08/2024 </span> - <span class="description">Saque de R$500,00</span></li>
                    <li><span class="date">15/07/2024 </span> - <span class="description">Saque de R$1.000,00</span></li>
                </ul>
            </div>
        </div>
            <div class="recent-contacts">
                <h2>Contatos Recentes</h2>
                <div class="transaction-list">
                <ul>
                    <li><span class="description">João Silva - CPF:  ***.***.***-12</span></li>
                    <li><span class="description">Maria Oliveira - CPF: ***.***.***-34</span></li>
                </ul>
            </div>
        </div>
            <button id="sair_button" onclick="sair()">Sair</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Banco Tô Liso. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/"></script>
</body>
</html>
