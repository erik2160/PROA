<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="fname">Primeiro nome:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Ultimo nome:</label><br />
        <input type="text" id="lname" name="lname" /><br />

        <label for="birthday">Data de nascimento:</label><br />
        <input type="date" id="birthday" name="birthday" /><br />

        <label for="quantity">Qual seu nível de inglês?</label><br />
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="5"
        /><br />

        <label for="email">Digite seu email:</label><br />
        <input type="email" id="email" name="email" /><br />
      </fieldset>

      <fieldset>
        <legend>Profissional</legend>
        <label for="homepage">Link do Github: </label><br />
        <input type="url" id="homepage" name="homepage" /><br />

        <p>Linguagem favorita:</p>
        <input type="radio" id="html" name="fav_language" value="Java" />
        <label for="html">Java</label><br />
        <input type="radio" id="html" name="fav_language" value="Python" />
        <label for="html">Python</label><br />
        <input type="radio" id="c#" name="fav_language" value="C#" />
        <label for="C#">C#</label><br />

        <p>Editor favorito</p>
        <input type="checkbox" id="editor1" name="editor1" value="Figma" />
        <label for="editor1">Figma</label><br />
        <input type="checkbox" id="editor2" name="editor2" value="Paint" />
        <label for="editor2">Paint</label><br />
        <input type="checkbox" id="editor3" name="editor3" value="Canvas" />
        <label for="editor3">Canvas</label><br />

        <p>Qual sua formação:</p>
        <select id="formacao" name="formacao" size="2">
          <option value="medio">Médio Completo</option>
          <option value="tec">Técnico</option>
          <option value="gradcrs">Graduação Cursando</option>
          <option value="gracmp">Graduação Completo</option>
          <option value="mest">Mestrado</option>
        </select>

        <p>Escolha seu curso:</p>
        <input list="cursos" />
        <datalist id="cursos">
          <option value="Ads"></option>
          <option value="Eng Computação"></option>
          <option value="Sistemas"></option>
          <option value="BCC"></option>
          <option value="LC"></option>
        </datalist>

        <p>Escreva um pouco da sua experiência com o figma:</p>
        <textarea name="message" rows="10" cols="30"></textarea>
      </fieldset>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
